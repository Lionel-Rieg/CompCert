stages:
  - build

build_x86_64:
  stage: build
  image: "coqorg/coq"
  before_script:
    - opam switch 4.07.1+flambda
    - eval `opam config env`
    - opam install -y menhir
  script:
    - ./config_x86_64.sh
    - make -j "$NJOBS"
    - make -C test all test
    - make -C test/monniaux/yarpgen
  rules:
    - if: '$CI_COMMIT_BRANCH == "mppa-work"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "mppa-k1c"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: manual

build_ia32:
  stage: build
  image: "coqorg/coq"
  before_script:
    - sudo apt-get -o Acquire::Check-Valid-Until=false -o Acquire::Check-Date=false update
    - sudo apt-get -y install gcc-multilib
    - opam switch 4.07.1+flambda
    - eval `opam config env`
    - opam install -y menhir
  script:
    - ./config_ia32.sh
    - make -j "$NJOBS"
    - make -C test all test
#    - make -C test/monniaux/yarpgen disabled due to -m32/-m64 issues
  rules:
    - if: '$CI_COMMIT_BRANCH == "mppa-work"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "mppa-k1c"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: manual

build_aarch64:
  stage: build
  image: "coqorg/coq"
  before_script:
    - sudo apt-get -o Acquire::Check-Valid-Until=false -o Acquire::Check-Date=false update
    - sudo apt-get -y install gcc-aarch64-linux-gnu qemu-user
    - opam switch 4.07.1+flambda
    - eval `opam config env`
    - opam install -y menhir
  script:
    - ./config_aarch64.sh
    - make -j "$NJOBS"
    - make -C test CCOMPOPTS='-static' SIMU='qemu-aarch64' EXECUTE='qemu-aarch64' all test
    - make -C test/monniaux/yarpgen -k TARGET_CC='aarch64-linux-gnu-gcc' EXECUTE='qemu-aarch64' CCOMPOPTS='-static' TARGET_CFLAGS='-static'
  rules:
    - if: '$CI_COMMIT_BRANCH == "mppa-work"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "mppa-k1c"'
      when: always
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - when: manual

