stages:
  - build_ppc
  - build_aarch64
  - build_arm
  - build_rv64
  - build_rv32
  - build_x86_64
  - build_x86

build_x86_64:
  stage: build_x86_64
  image: "coqorg/coq"
  before_script:
    - opam switch 4.07.1+flambda
    - eval `opam config env`
    - opam install -y menhir
  script:
    - ./config_x86_64.sh
    - make -j "$NJOBS"

